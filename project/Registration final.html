<!DOCTYPE html>
<html lang="en">
<head>
    <title>VogueVine Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack elements vertically */
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 255, 255, 0.8));
            background-size: cover;
        }

        /* VogueVine Title Style */
        .voguevine-title {
            font-size: 3em; /* Large font size */
            font-weight: bold; /* Bold text */
            color: black; /* Black color */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Text shadow for a stylish effect */
            margin-bottom: 20px; /* Space below the title */
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
            color: #fff;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .register-button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(90deg, #00ffff, #005f5f);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .register-button:hover {
            background: linear-gradient(90deg, #005f5f, #00ffff);
            transform: scale(1.05);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #00ffff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="voguevine-title">VogueVine</div> <!-- Added VogueVine title -->
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="username-email">Username or Email</label>
                <input type="text" id="username-email" name="username-email" placeholder="Enter username or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="register-button">Submit</button>

            <div class="login-link">
                <p>Already have an account? <a href="Login-page.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const usernameEmail = document.getElementById("username-email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const gender = document.getElementById("gender").value;

            const namePattern = /^[A-Za-z]+$/; // Regex for alphabetic characters
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex for valid email format

            if (!firstName || !lastName || !usernameEmail || !password || !confirmPassword || !gender) {
                alert("Please fill in all fields.");
            } else if (!namePattern.test(firstName) || !namePattern.test(lastName)) {
                alert("First and last names must contain only alphabetic characters.");
            } else if (!emailPattern.test(usernameEmail)) {
                alert("Please enter a valid email address.");
            } else if (password !== confirmPassword) {
                alert("Passwords do not match.");
            } else {
                alert(`Registration successful for ${firstName} ${lastName}!`);
                window.location.href = "C:\\Users\\divya\\OneDrive\\Pictures\\sample-hompage.html";
            }
        });
    </script>
</body>
</html>

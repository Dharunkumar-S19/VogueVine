            color: cyan;

        }

        .search-button {
            padding: 8px 15px;
            background-color: cyan;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-button:hover {
            background-color: #00b3b3;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .category-button {
            background-color: cyan;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .category-button:hover {
            background-color: #00b3b3;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            overflow-y: auto;
            max-height: calc(100vh - 150px);
        }

        .category {
            margin-bottom: 40px;
            display: none; /* Initially hide all categories */
        }

        .category h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: cyan;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col {
            width: 23%; /* Adjusted to show 4 items per row */
            margin-bottom: 20px;
            padding: 15px;
            background-color: #000000;
            border: 2px solid #000000;
            border-radius: 10px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .col img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .col:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 255, 255, 0.3);

        }

        .rating {
            margin: 10px 0;
            font-size: 18px;

        .btn {

            border: none;

        }

        footer {

            padding: 15px 0;
            background-color: #000000;

        function generateProducts(category) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            const categories = Object.keys(products);

            categories.forEach(cat => {
                if (typeof products[cat] === 'object' && !Array.isArray(products[cat])) {
                    const subcategories = Object.keys(products[cat]);
                    subcategories.forEach(subcat => {
                        const section = document.createElement('section');
                        section.classList.add('category');
                        section.classList.add(`${cat}-${subcat}`);
                        section.style.display = category === 'all' || category === cat || category === `${cat}-${subcat}` ? 'block' : 'none';

                        section.innerHTML = `
                            <h2>${cat.charAt(0).toUpperCase() + cat.slice(1)} - ${subcat.charAt(0).toUpperCase() + subcat.slice(1)}</h2>
                            <div class="row">
                                ${products[cat][subcat].map(item => `
                                    <div class="col">
                                        <a href="item-details.html?id=${encodeURIComponent(item.name)}">
                                            <img src="${item.img}" alt="${item.name}">
                                            <h3>${item.name}</h3>
                                        </a>
                                        <p class="price">$${item.price.toFixed(2)}</p>
                                        <p class="rating">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
                                        <button class="btn buy-btn" style="background-color: cyan; color: black;" onclick="redirectToItemDetails('${item.name}')">Buy Now</button>
                                        <button class="btn cart-btn" style="background-color: cyan; color: black;">Add to Cart</button>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        container.appendChild(section);
                    });
                } else {
                    const section = document.createElement('section');
                    section.classList.add('category');
                    section.classList.add(cat);
                    section.style.display = category === 'all' || category === cat ? 'block' : 'none';

                    section.innerHTML = `
                        <h2>${cat.charAt(0).toUpperCase() + cat.slice(1)}</h2>
                        <div class="row">
                            ${products[cat].map(item => `
                                <div class="col">
                                    <a href="item-details.html?id=${encodeURIComponent(item.name)}">
                                        <img src="${item.img}" alt="${item.name}">
                                        <h3>${item.name}</h3>
                                    </a>
                                    <p class="price">$${item.price.toFixed(2)}</p>
                                    <p class="rating">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
                                    <button class="btn buy-btn" style="background-color: cyan; color: black;" onclick="redirectToItemDetails('${item.name}')">Buy Now</button>
                                    <button class="btn cart-btn" style="background-color: cyan; color: black;">Add to Cart</button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(section);
                }
            });
        }

        function redirectToItemDetails(itemName) {
            // Redirect to item details page with the item name as a query parameter
            window.location.href = `item-details.html?id=${encodeURIComponent(itemName)}`;
        }

        function filterCategory(category) {
            generateProducts(category);
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 255, 255, 0.8));
            background-size: cover;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
            position: relative;
            color: #fff;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .form-group .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #00ffff;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .options label {
            font-size: 14px;
            color: #ccc;
        }

        .options a {
            font-size: 14px;
            color: #00ffff;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(90deg, #00ffff, #005f5f);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: linear-gradient(90deg, #005f5f, #00ffff);
            transform: scale(1.05);
        }

        .alternative-login {
            text-align: center;
            margin-top: 15px;
        }

        .alternative-login button {
            background: #333;
            border: 1px solid #00ffff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            color: #00ffff;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .alternative-login button:hover {
            background: #00ffff;
            color: #000;
            transform: scale(1.05);
        }

        .register {
            text-align: center;
            margin-top: 20px;
        }

        .register a {
            color: #00ffff;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="show-password" onclick="togglePasswordVisibility()">üëÅ</span>
            </div>

            <div class="options">
                <label><input type="checkbox" id="keepLoggedIn"> Keep me logged in</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="alternative-login">
                <p>Or login with:</p>
                <button id="googleLoginBtn">Google</button>
                <button>Facebook</button>
            </div>
        </form>

        <div class="register">
            <p>Don‚Äôt have an account? <a href="sample login.html">Register here</a></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please fill in all fields.");
            } else {
                alert("Login successful!");
            }
        });

        
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>

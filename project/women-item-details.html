// Function to get product details from the URL
function getProductDetailsFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('id'); // Get product name from URL
    return products[productName]; // Return the product object
}

// Function to display product details
function displayProductDetails() {
    const product = getProductDetailsFromURL();
    
    if (!product) {
        document.getElementById('men-details').innerHTML = '<p>Product not found.</p>';
        return;
    }
    
    // Construct the HTML for the item details
    const itemDetailsHTML = `
        <div class="item-image">
            <img src="${product.img}" alt="${product.name}">
        </div>
        <div class="item-info">
            <h2>${product.name}</h2>
            <p class="price">$${product.price.toFixed(2)}</p>
            <p class="rating">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
            <p class="description">${product.description}</p>
            <button class="btn buy-btn">Buy Now</button>
            <button class="btn cart-btn">Add to Cart</button>
        </div>
    `;
    
    // Inject the HTML into the page
    document.getElementById('men-details').innerHTML = itemDetailsHTML;
}
// Function to handle Buy Now button click
function buyNow(productName) {
    alert(`Thank you for choosing to buy "${productName}"! Proceeding to checkout.`);
}

// Function to handle Add to Cart button click
function addToCart(productName) {
    alert(`"${productName}" has been added to your cart.`);
}


// Initialize the page by displaying the product details
displayProductDetails();
</script>

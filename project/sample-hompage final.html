    <style>
        * {
            margin: 0;

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        header {
            background: linear-gradient(90deg, #00ffff, #009999);
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            display: flex;
            list-style: none;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #00ffff;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            justify-content: flex-start;
            margin-top: 60px;
            height: 100vh;
            background: #121212;
        }

        /* Left side: Categories */
        .categories {
            width: 250px;
            background: linear-gradient(135deg, #00ffff, #009999);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
        }

        .categories h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            font-size: 1.5rem;
        }

        .categories ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .categories ul li {
            display: flex;
            justify-content: center;
        }

        .categories ul li button {
            width: 100%;
            padding: 15px;
            background-color: #00ffff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .categories ul li button:hover {
            background-color: #009999;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Right side: Image Blocks */
        .right-side {
            width: calc(100% - 250px);
            background-color: #1a1a1a;
            display: flex;
            justify-content: space-between; /* Space the blocks evenly */
            align-items: center;
            position: relative;
        }

        .image-block {
            width: 33.33%;  /* Three blocks taking equal space */
            height: 100%;
            background-color: #121212;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }

        .image-block img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image fills the space */
        }
